<!DOCTYPE html>

<html>
 <head>
   <link rel='stylesheet' type='text/css' href='stylesheet.css'>
 </head>

<body>
 <div id='page-container'>
   <div id='calc-container'>
    <div id ='display'></div>
    <button id ='num0' class ='number button' value ='0' keycode = '48'>0</button>
    <button id ='num1' class ='number button' value ='1' keycode = '49'>1</button>
    <button id ='num2' class ='number button' value ='2' keycode ='50'>2</button>
    <button id ='num3' class ='number button' value ='3' keycode ='51'>3</button>
    <button id ='num4' class ='number button'value ='4' keycode ='52'>4</button>
    <button id ='num5' class ='number button' value ='5' keycode ='53'>5</button>
    <button id ='num6' class ='number button' value ='6' keycode ='54'>6</button>
    <button id ='num7' class ='number button' value ='7' keycode ='55'>7</button>
    <button id ='num8' class ='number button' value ='8' keycode ='56'>8</button>
    <button id ='num9' class ='number button' value ='9' keycode ='57'>9</button>
    <button id ='dec'class ='number button' value ='.' keycode ='190'>.</button>
    <button id ='add' class = 'operator button' value ='+' keycode ='43'>+</button>
    <button id ='subtract' class ='operator button' value ='-' keycode ='45'>-</button>
    <button id ='multiply' class ='operator button' value ='*' keycode ='42'>*</button>
    <button id ='divide' class ='operator button' value ='/' keycode ='47'>/</button>
    <button id ='equals'class ='button' value ='=' keycode ='61'>=</button>
    <button id ='clear'class ='button' value ='C' keycode ='67'>AC</button>
    <button id ='switch' class ='button' value ='-' keycode ='37'>+/-</button>
   </div>
   <footer id='footer'></footer>
 </div>
</body>
<script type= 'text/javascript' src='calculator.js'></script>
</html>
