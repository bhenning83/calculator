<!DOCTYPE html>

<html>
 <head>
   <link rel='stylesheet' type='text/css' href='stylesheet.css'>
 </head>

<body>
 <div id='page-container'>
   <div id='calc-container'>
    <div id ='display'></div>
    <button id ='num0' class ='number button' value = '0'>0</button>
    <button id ='num1' class ='number button' value = '1' >1</button>
    <button id ='num2' class ='number button' value = '2'>2</button>
    <button id ='num3' class ='number button' value = '3'>3</button>
    <button id ='num4' class ='number button'value = '4'>4</button>
    <button id ='num5' class ='number button' value = '5'>5</button>
    <button id ='num6' class ='number button' value = '6'>6</button>
    <button id ='num7' class ='number button' value = '7'>7</button>
    <button id ='num8' class ='number button' value = '8'>8</button>
    <button id ='num9' class ='number button' value = '9'>9</button>
    <button id ='add' class = 'operator button' value = '+'>+</button>
    <button id ='subtract' class ='operator button'  value = '-'>-</button>
    <button id ='multiply' class ='operator button' value = '*'>*</button>
    <button id ='divide' class ='operator button' value = '/'>/</button>
    <button id ='equals'class ='button' value = '='>=</button>
    <button id ='clear'class ='button' value = 'C'>AC</button>
   </div>
   <footer id='footer'></footer>
 </div>
</body>
<script type= 'text/javascript' src='calculator.js'></script>
</html>
